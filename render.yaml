# Configuration Render.com pour le d√©ploiement du backend Django
# Documentation : https://render.com/docs/deploy-django

services:

  - type: web
    name: detectioncancer-backend
    runtime: python
    buildCommand: |
      pip install -r backend/requirements.txt
      cd backend
      python manage.py migrate --noinput
      python manage.py collectstatic --noinput
    startCommand: gunicorn core.wsgi:application --chdir backend --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: "detectioncancer-backend.onrender.com,.onrender.com,localhost,127.0.0.1"
      - key: CORS_ALLOW_ALL_ORIGINS
        value: "True"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://detectioncancerfront.onrender.com,http://localhost:3000"
      - key: DATABASE_URL
        sync: false
      - key: MEDIA_URL
        value: /media/
      - key: MEDIA_ROOT
        value: media
      - key: OAUTH2_PROVIDER_ACCESS_TOKEN_EXPIRE_SECONDS
        value: 36000
      - key: OAUTH2_PROVIDER_REFRESH_TOKEN_EXPIRE_SECONDS
        value: 1209600
    plan: free
    autoDeploy: true
